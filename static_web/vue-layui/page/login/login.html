<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登陆</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui-221/css/layui.css" media="all" />
    <style>
        .layui-form>.layui-form-item>div>.layui-form-label {
            width : 100px;
        }
        .layui-form>.layui-form-item>div>.layui-input-block {
            margin-left : 130px;
        }
    </style>
</head>
<body id="bo" style="background: url('bg.jpg');">
	<div id="main" style="position: absolute;z-index: 1000000000;padding: 1em;background-color: rgba(0,0,0,.3);color: #009688;font-size: 1.2em;">
		<i class="layui-icon"></i>主页代码
	</div>
	<div id="login" style="display: none;">
		<layui-form
				style="margin : 0.3em 0.3em 0 0;"
				:eles="userInfo"
                :verify="verify"
				@submit="submitToServer"
				@register="register"
				:submit-btn="submitBtn">
		</layui-form>
	</div>
    <div id="register" style="display: none;">
        <layui-form
                style="margin : 0.3em 0.3em 0 0;"
                :eles="userInfo"
                @submit="submitToServer"
                @login="login"
                :submit-btn="submitBtn">
        </layui-form>
    </div>
    <div id="role" style="display: none;margin: 1em;">
        <button style="float:left;margin: 0.2em;" v-for="(btn,ind) in lists" :key="ind" :class="btn.class" @click="select(ind)">{{btn.text}}</button>
    </div>
<script src="../../js/config/child.js"></script>
<script src="../../layui-221/layui.js"></script>
<script src="../../js/vue/vue.js"></script>
<script src="../../js/mock/image.js"></script>
<script src="login.js"></script>
<!--表单的 vue 主键-->
<script src="../../js/vue-layui/component-form.js"></script>
</body>
</html>
