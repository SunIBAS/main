                <th>tabFrame</th>
                <th>tabTitle</th>
                <th>menus</th>
                <th>showMenu</th>
            </tr>
        </thead>
        <tbody>

                <td>左上角按钮组</td>

                <td>菜单</td>

        </tbody>
    </table>
    <div class="common scripting">
        <pre style="line-height: initial;">
            <code class="xml hljs" id="homeSetting">
            </code>

    </div>
